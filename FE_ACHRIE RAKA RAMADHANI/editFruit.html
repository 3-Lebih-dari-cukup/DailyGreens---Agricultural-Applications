<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-green-800">
    <div class="justify-center m-36 ">
        <!-- Formulir -->
        <form class="max-w p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-green-950 dark:border-gray-700">
            <!-- Judul -->
            <h1 class="mb-8 text-4xl font-bold text-yellow-300 justify-center text-center">EDIT PRODUCT (FRUIT) üçé</h1>
            <!-- Upload File -->
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Upload file</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="user_avatar_help" id="user_avatar" type="file">
            <div class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="user_avatar_help">Upload Product Image</div>
            <!-- Nama Produk -->
            <div class="relative z-0 w-full mb-5 group mt-5">
                <input type="text" name="floating_product" id="floating_product" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_product" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Product Name</label>
            </div>
            <!-- Deskripsi -->
            <div class="mb-5">
                <label for="deskripsi" class="block mb-2 text-sm font-medium text-white">Decription</label>
                <input type="text" id="deskripsi" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-green-500 focus:border-green-500 dark:bg-slate-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-green-500 dark:focus:border-green-500" required>
            </div>
            <!-- Harga dan Stok -->
            <div class="grid md:grid-cols-2 md:gap-6">
                <!-- Harga -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="floating_price" id="floating_price" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="floating_price" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Price</label>
                </div>
                <!-- Stok -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="floating_stock" id="floating_stock" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="floating_stock" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Stock</label>
                </div>
            </div>
            <!-- Alamat dan Penjual -->
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="floating_product" id="floating_product" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_product" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
            </div>
            <!-- Penjual -->
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="floating_product" id="floating_product" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_product" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Seller</label>
            </div>
            <!-- Tombol -->
            <button type="submit" class="focus:outline-none text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-200">Save Changes</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mendapatkan URL saat ini
            const urlParams = new URLSearchParams(window.location.search);
    
            // Mengambil nilai dari query parameter 'id'
            const id = urlParams.get('id');
            console.log(id);
    
    
    
        // Jika ID ditemukan dalam URL, lakukan fetch data dari server
        if (id) {
            fetch(`https://1e44-180-244-132-9.ngrok-free.app/fruits/${id}`, {
                method: 'GET',
                headers: {
                    "ngrok-skip-browser-warning": "true",
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(response => {
                if (response && response.data) {
                    const { id, name, description, price, stock, address, seller, image } = response.data;
                    document.getElementById('name').value = name;
                    document.getElementById('address').value = address;
                    document.getElementById('price').value = price;
                    document.getElementById('seller').value = seller;
                    document.getElementById('stock').value = stock;
                    document.getElementById('description').value = description;
                    document.getElementById('imageInput').setAttribute("src", `https://1e44-180-244-132-9.ngrok-free.app${image}`);
                    document.getElementById('image').value = "tomato.jpg";
                    console.log(image);
                    
                } else {
                    console.error('Invalid response format');
                }
            });
        }
        // Fungsi untuk mengirim data update ke API
        document.getElementById('AddForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            console.log(formData);
            if (id) {
                fetch(`https://1e44-180-244-132-9.ngrok-free.app/fruits/${id}`, { // Perbaikan di sini
                    method: 'PUT',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data successfully sent:', data);
                })
                .catch(error => {
                    console.error('There was an error!', error);
                });
            }
        });
    
    
        // Back Button
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "VeggiesList.html";
        });
    
    });
    </script>
</body>
</html>
